name: Bug report
description: Report a bug or regression
labels: [bug]
body:
  - type: input
    id: summary
    attributes:
      label: Summary
      placeholder: e.g., Lyrics exporter writes empty notes.mid
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: What did you do?
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
  - type: textarea
    id: logs
    attributes:
      label: Logs / screenshots
