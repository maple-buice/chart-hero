name: Sync ROADMAP/TECH_DEBT to issues

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 9 * * 1'  # Mondays 09:00 UTC
  push:
    branches: [ main, master ]
    paths:
      - 'docs/ROADMAP.md'
      - 'docs/TECH_DEBT.md'

permissions:
  contents: read
  issues: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install requests
        run: pip install requests
      - name: Sync roadmap and tech debt
        env:
          # Use Actions' token for creating issues
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          # Optional: project PAT for adding created issues to user Project v2
          GH_PROJECT_TOKEN: ${{ secrets.GH_PROJECT_TOKEN }}
          PROJECT_URL: https://github.com/users/maple-buice/projects/1
        run: python .github/scripts/sync_roadmap.py
