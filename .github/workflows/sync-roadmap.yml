name: Sync ROADMAP/TECH_DEBT to issues

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 9 * * 1'  # Mondays 09:00 UTC

permissions:
  contents: read
  issues: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install requests
        run: pip install requests
      - name: Sync roadmap and tech debt
        env:
          # Use Actions' token for creating issues (no PAT needed here)
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python .github/scripts/sync_roadmap.py
