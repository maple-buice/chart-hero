fail_fast: true
repos:
-   repo: local
    hooks:
    -   id: check-dirty-workdir
        name: Check for unstaged changes or untracked files
        language: system
        entry: >
            bash -c '
            if ! git diff --quiet --exit-code || [ -n "$(git ls-files --others --exclude-standard)" ]; then
              echo "ERROR: You have unstaged changes or untracked files." >&2
              echo "Please stage, stash, or .gitignore them before committing." >&2
              git status --short >&2
              exit 1
            fi
            '
        stages: [commit]
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
    -   id: black
-   repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        name: isort (python)
-   repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.12.3
    hooks:
    -   id: ruff
        args: [--fix, --exit-non-zero-on-fix]
-   repo: local
    hooks:
    -   id: pytest
        name: pytest
        entry: pytest
        language: system
        types: [python]
        pass_filenames: false
